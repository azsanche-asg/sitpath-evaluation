dataset:
  name: eth_ucy
  obs_len: 8
  pred_len: 12
  fps: 2.5
  cache_dir: cache/eth_ucy/

model:
  name: raster_gru
  type: gru
  input_representation: raster
  hidden_size: 128
  num_layers: 2
  dropout: 0.1
  raster_channels: 3
  raster_size: [64, 64]
  matched_capacity: true

training:
  seeds: [0, 1, 2]
  batch_size: 64
  epochs: 40
  optimizer:
    name: AdamW
    lr: 0.001
  early_stop_metric: ADE
  log_dir: outputs/eth_ucy/raster_gru/

eval:
  sampling:
    K: 20
  metrics:
    - ADE
    - FDE
    - minADE20
    - MR2m
    - NLL
    - ECE
    - diversity

tokenizer:
  M: 16
  R: 5.0
  B: 4
  K_tau: 3
  collapse: true
  stall_eps: 0.05
